<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="form-card">
    <form action="" id="Responsive-form">
        <label for="fullName"> Full Name</label>
        <input type="text" name="fullName" id="fullName" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="confirmPassword">Comfirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>


        <label for="telephone">Telephone Number</label>
        <input type="tel" id="telephone" name="telephone" required>
        <br>

        <label for="dateOfBirth"> Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBith" required>
        <br>

        <label for="country">Country</label>
        <select name="country" id="country" required>
        <option value="">--Select--</option>
        <option value="gambia">Gambia</option>
        <option value="senegal">Senegal</option>
        <option value="guinea-bissau">Guinea Bissau</option>
        <option value="mauritania">Mauritania</option>
        <option value="ghana">Ghana</option>
        <option value="nigiria">Nigiria</option>
        </select>
        <br>

        <label>
        <input type="checkbox" id="terms" name="terms" />
        I agree to the terms and conditions
      </label>
      <br>

        <button type="submit" class="btn" disabled>Submit</button>

       <div id="errorSummary" role="alert"></div>

    </form>
    <div id="summaryCard" style="display: none;"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
